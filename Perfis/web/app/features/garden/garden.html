<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="card">
          <div class="card-header text-xs-center">
            <h4 style="display: inline; margin-left: 37px;">Jardim</h4>
            <switch id="enabled" name="enabled" ng-model="active" class="blue" style="float:right"></switch>
          </div>
          <div class="card-block">
            <div class="card-text text-xs-center">
                <weather-icon cloudiness="{{ weather.clouds }}"></weather-icon>
                <h5 style="display:inline">{{today | date:'d MMM'}}, {{ weather.temp.current | temp:2 }}</h5>
                <p>min: {{ weather.temp.min | temp }}, max: {{ weather.temp.max | temp }}</p>
            </div>
            <ul class="list-group">
              <li class="list-group-item">
                <span class="label label-default label-pill pull-xs-right">neutro</span>
                Acidez: pH 7
              </li>
              <li class="list-group-item">
                <span class="label label-warning label-pill pull-xs-right">atenção!</span>
                Adubado: Não
              </li>
              <li class="list-group-item">
                <span class="label label-default label-pill pull-xs-right">neutro</span>
                Umidade: 65%
              </li>
              <li class="list-group-item"><center><img src="images/garden-graph.png" /></center></li>
            </ul>
          </div>
        </div>
    </div>
</div>
