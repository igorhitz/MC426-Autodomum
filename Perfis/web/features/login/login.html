<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header text-xs-center">
        <h4 style="display: inline">Login</h4>
      </div>
      <div class="card-block">
        <div class="card-text">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Login</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Lembrar-me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="home()">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
