<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="card">
          <div class="card-header text-xs-center">
            <h4 style="display: inline; margin-left: 37px;">Áudio</h4>
            <switch id="enabled" name="enabled" ng-model="active" class="blue" style="float:right"></switch>
          </div>
          <div class="card-block">
            <div class="card-text text-xs-center">
	            <div class="containerplayer">
	                <div class="player">
						<div class="btn-item">
							<a id="playSong" href=""><span class="icon icon-play">Play</span></a>
						</div>
						<div class="btn-item">
							<a id="pauseSong" href=""><span class="icon icon-pause">Pause</a>
						</div>
						<div class="btn-item">
							<a id="nextSong" href=""><span class="icon icon-next">Próxima</span></a>
						</div>
					</div>
				</div>
            </div>
          </div>
        </div>
    </div>
</div>
