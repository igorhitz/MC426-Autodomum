<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-5">
        <div class="card">
          <div class="card-header text-xs-center">
            <h4 style="display: inline">Novo usuário</h4>
          </div>
          <div class="card-block">
            <div class="card-text">
              <div ng-show="passwordDontMatch" class="alert alert-danger" role="alert">
                <strong>Oh não!</strong> As senhas não batem.
              </div>
              <form  class="form-signin">
                <switch id="enabled" name="enabled" ng-model="admin" ng-change="toggleAdmin()" class="blue" style="position: relative; top: -12px;"></switch>
                <p style="display: inline; position: relative; top: -22px;left: 10px;">admin</p>
                <br/>

                <fieldset>
                  <label for="inputName" class="sr-only">Nome</label>
                  <input type="text" ng-model="user.nome" id="inputName" class="form-control" placeholder="Nome" required autofocus>
                  <label for="inputLogin" class="sr-only">Username</label>
                  <input type="text" ng-model="user.username" id="inputLogin" class="form-control" placeholder="Username" required>
                  <label for="inputPassword" class="sr-only">Senha</label>
                  <input type="password" ng-model="user.senha" id="inputPassword" class="form-control" placeholder="Senha" required>
                  <label for="inputPasswordRepeat'" class="sr-only">Repita a senha</label>
                  <input type="password" ng-model="user.confirmaSenha" id="inputPasswordRepeat'" class="form-control" placeholder="Repita a senha" required>
                </fieldset>
                
                <br/>
                
                <h5>Permissões</h5>
                <div ng-repeat="permissao in permissoes">
                  <input type="checkbox" ng-checked="isPermissionSelected(permissao.id)" ng-click="togglePermissao(permissao.id)" /> <label>{{permissao.nome}} (Sistema: {{permissao.sistemaExterno}})</label> <br/>
                </div>
              </form>
            </div>
            <div class="card-footer text-muted">
              <a ng-click="create()" class="btn btn-primary">Criar</a>
              <a ng-click="back()" class="btn btn-secondary">Voltar</a>
            </div>
          </div>
        </div>
    </div>
</div>
